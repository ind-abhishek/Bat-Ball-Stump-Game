<html lang="en">

<head>
  <title>Bat Ball Stump Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Bat Ball Stump Game</h1>

  <button id="Bat" onclick="
      let computerChoice = generateComputerChoice();
      let resultMsg = getResult('Bat', computerChoice);
      showResult('Bat', computerChoice, resultMsg);">Bat</button>

  <button id="Ball" onclick="
      computerChoice = generateComputerChoice();
      resultMsg = getResult('Ball', computerChoice);
      showResult('Ball', computerChoice, resultMsg);">Ball</button>

  <button id="Stump" onclick="
      computerChoice = generateComputerChoice();
      resultMsg = getResult('Stump', computerChoice);
      showResult('Stump', computerChoice, resultMsg);">Stump</button>

  <script>

    let score = {
      win: 0,
      lost: 0,
      tie: 0,
    };


    function generateComputerChoice() {
      let randomNumber = Math.random() * 3;

      if (randomNumber > 0 && randomNumber <= 1) {
        return 'bat';
      } else if (randomNumber > 1 && randomNumber <= 2) {
        return 'ball';
      } else {
        return 'Stump';
      }
    }

    function getResult(userMove, computerMove) {
      let resultMsg;

      if (userMove === 'Bat') {
        if (computerMove === 'ball') {
          score.win++;
          resultMsg = 'You won.';
        } else if (computerMove === 'bat') {
          score.tie++;
          resultMsg = 'Its a tie';
        } else if (computerMove === 'Stump') {
          score.lost++;
          resultMsg = 'Computer won.';
        }
      } else if (userMove === 'Ball') {
        if (computerMove === 'ball') {
          score.tie++;
          resultMsg = 'Its a tie';
        } else if (computerMove === 'bat') {
          score.lost++;
          resultMsg = 'Computer won';
        } else if (computerMove === 'Stump') {
          score.win++;
          resultMsg = 'User Won';
        }
      } else if (userMove === 'Stump') {
        if (computerMove === 'ball') {
          score.win++;
          resultMsg = 'Computer won';
        } else if (computerMove === 'bat') {
          score.lost++;
          resultMsg = 'Computer won';
        } else if (computerMove === 'Stump') {
          score.tie++;
          resultMsg = 'Its a tie';
        }
      }

      return resultMsg;
    }

    function showResult(userMove, computerMove, result) {
      // console.log(score);
      alert(`You chose ${userMove}. Computer Choice is ${computerMove} and 
      -------------------
         ${result}
      -------------------
      won: ${score.win}
      Lost: ${score.lost}
      tie:${score.tie}`);
    }

  </script>
</body>

</html>
